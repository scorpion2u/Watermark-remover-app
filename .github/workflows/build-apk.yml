name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install system dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
              python3 python3-pip python3-setuptools python3-venv \
              build-essential git zip unzip libffi-dev \
              libssl-dev libjpeg-dev zlib1g-dev

      # 3. Install Buildozer & Cython
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython buildozer

      # 4. Prepare build directory (~/.buildozer)
      - name: Create .buildozer folder
        run: mkdir -p ~/.buildozer

      # 5. Download Android SDK + NDK
      - name: Install Android SDK + NDK
        run: |
          buildozer android sdk

      # 6. Build APK
      - name: Build APK
        run: |
          buildozer -v android debug

      # 7. Upload APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WatermarkRemover.apk
          path: bin/*.apk
