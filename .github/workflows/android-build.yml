name: Android Minimal Check

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  minimal:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print environment and list files
        run: |
          echo "Simple minimal workflow running"
          echo "User: $(whoami)"
          echo "Python: $(python3 --version || true)"
          echo "Java: $(java -version || true)"
          echo "Listing repo root:"
          ls -la
