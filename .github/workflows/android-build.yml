name: Build Android APK (Buildozer)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            python3-pip python3-setuptools git zip unzip \
            openjdk-17-jdk-headless \
            autoconf automake libtool pkg-config zlib1g-dev \
            build-essential libncurses5 libncurses5-dev \
            libssl-dev libffi-dev

      - name: Install Python modules
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install cython==0.29.36
          python3 -m pip install buildozer==1.4.2
          python3 -m pip install virtualenv

      - name: Install Android SDK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip -q commandlinetools-linux-8512546_latest.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools
          mv cmdline-tools-temp/cmdline-tools cmdline-tools/latest
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"

      - name: Build with Buildozer
        env:
          ANDROID_HOME: $HOME/android-sdk
          ANDROIDSDK: $HOME/android-sdk
          ANDROID_NDK_HOME: $HOME/android-sdk/ndk/23.1.7779620
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          buildozer -v android debug || true
          echo "APK search:"
          find . -name "*.apk" -print || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build/dists/*/bin/*.apk
