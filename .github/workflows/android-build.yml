name: Build Android APK (Buildozer)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            python3-setuptools python3-pip python3-venv \
            zip unzip git openjdk-17-jdk-headless \
            libffi-dev libssl-dev libsqlite3-dev \
            zlib1g-dev libjpeg-dev libpng-dev wget ca-certificates

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install cython==0.29.36 buildozer==1.4.2 virtualenv || true
          python3 -m pip list

      - name: Install Android SDK commandline-tools (robust)
        run: |
          set -euo pipefail
          SDK_ROOT="${RUNNER_TEMP:-/tmp}/android-sdk"
          echo "SDK_ROOT=$SDK_ROOT"
          rm -rf "$SDK_ROOT"
          mkdir -p "$SDK_ROOT"
          cd "$SDK_ROOT"

          CLT="commandlinetools-linux-11076708_latest.zip"
          echo "Downloading ${CLT}..."
          wget -q "https://dl.google.com/android/repository/${CLT}" -O "${CLT}" || (echo "wget failed" && ls -la && exit 0)

          echo "Unzipping..."
          unzip -q "${CLT}" -d cmdline-tools-temp || (echo "unzip failed or incomplete; listing files" && ls -la || true)

          mkdir -p "$SDK_ROOT/cmdline-tools"
          if [ -d cmdline-tools-temp/cmdline-tools ]; then
            mv cmdline-tools-temp/cmdline-tools "$SDK_ROOT/cmdline-tools/latest" || true
          else
            mv cmdline-tools-temp "$SDK_ROOT/cmdline-tools/latest" || true
          fi

          SDKMANAGER_PATH="$(find "$SDK_ROOT" -type f -name sdkmanager -print -quit || true)"
          if [ -z "$SDKMANAGER_PATH" ]; then
            echo "ERROR: sdkmanager not found under $SDK_ROOT. Listing tree for debug:"
            find "$SDK_ROOT" -maxdepth 4 -print || true
            exit 0
          fi
          echo "Found sdkmanager at: $SDKMANAGER_PATH"
          chmod +x "$SDKMANAGER_PATH" || true

          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Install essential SDK packages
        run: |
          SDK_ROOT="${RUNNER_TEMP:-/tmp}/android-sdk"
          SDKMANAGER_PATH="$(find "$SDK_ROOT" -type f -name sdkmanager -print -quit || true)"
          if [ -z "$SDKMANAGER_PATH" ]; then
            echo "sdkmanager missing; aborting install step, show debug:"
            find "$SDK_ROOT" -maxdepth 4 -print || true
            exit 0
          fi

          echo "Using sdkmanager: $SDKMANAGER_PATH"
          ( printf 'y\n' | "$SDKMANAGER_PATH" --sdk_root="$SDK_ROOT" --licenses ) || true
          ( printf 'y\n' | "$SDKMANAGER_PATH" --sdk_root="$SDK_ROOT" "platform-tools" ) || true
          ( printf 'y\n' | "$SDKMANAGER_PATH" --sdk_root="$SDK_ROOT" "platforms;android-33" ) || true
          ( printf 'y\n' | "$SDKMANAGER_PATH" --sdk_root="$SDK_ROOT" "build-tools;33.0.2" ) || true

          echo "SDK install complete. Showing small tree:"
          find "$SDK_ROOT" -maxdepth 3 -type d -print || true

      - name: Prepare minimal buildozer.spec if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "No buildozer.spec: creating a minimal one for CI test."
            cat > buildozer.spec <<'BDS'
[app]
title = WatermarkRemover
package.name = watermarkremover
package.domain = org.example
source.include_exts = py,png,jpg,kv,txt
version = 0.1
requirements = python3,kivy==2.1.0,Pillow
orientation = portrait
android.arch = arm64-v8a,armeabi-v7a
icon.filename = icon.png
android.permissions = WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE
log_level = 2
warn_on_root = 1
BDS
          fi
          echo "buildozer.spec ready."

      - name: Build APK (best-effort)
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
          ANDROID_HOME: ${{ runner.temp }}/android-sdk
          ANDROID_NDK_HOME: ${{ runner.temp }}/android-sdk/ndk/23.1.7779620
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          set -euo pipefail
          export PATH="${RUNNER_TEMP:-/tmp}/android-sdk/cmdline-tools/latest/bin:$PATH"
          echo "JAVA_HOME=$JAVA_HOME"
          java -version || true
          echo "Starting buildozer (may take many minutes)..."
          buildozer -v android debug || true
          echo "Build step finished. Look for APKs."
          find . -name "*.apk" -print || true

      - name: Upload APK artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            bin/*.apk
            ./.buildozer/android/platform/build/dists/*/bin/*.apk
            ./.buildozer/android/platform/build/dists/*/bin/*/*.apk
            *.apk
