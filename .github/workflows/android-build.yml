name: Simple Test Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo files
        run: |
          echo "Running simple smoke test"
          echo "Current directory: $(pwd)"
          echo "Listing root files:"
          ls -la
          echo "Done."
