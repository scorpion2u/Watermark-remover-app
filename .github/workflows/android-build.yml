name: Android SDK Setup Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  android-sdk-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip zip unzip
          sudo apt-get install -y openjdk-17-jdk

      - name: Download Android commandline-tools
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/tools
          mv cmdline-tools/* cmdline-tools/tools/ || true

      - name: Set Android environment
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/tools/bin:$PATH" >> $GITHUB_ENV

      - name: Install Android SDK components
        run: |
          yes | $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33"

      - name: Verify SDK installation
        run: |
          echo "Listing Android SDK:"
          ls -R $HOME/android-sdk
          echo "Check sdkmanager version:"
          $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager --version
