name: Build APK and collect artifacts

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install base deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip build-essential zip unzip wget openjdk-17-jdk-headless

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install cython==0.29.36 buildozer==1.4.2

      - name: Install Android commandline-tools
        run: |
          SDK_ROOT="${RUNNER_TEMP:-/tmp}/android-sdk"
          rm -rf "$SDK_ROOT"
          mkdir -p "$SDK_ROOT"
          cd "$SDK_ROOT"
          wget -q "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip" -O tools.zip
          unzip -q tools.zip -d cmdline-tools || true
          # move if nested
          if [ -d cmdline-tools/cmdline-tools ]; then
            mv cmdline-tools/cmdline-tools cmdline-tools/latest || true
          else
            mkdir -p cmdline-tools/latest
            mv cmdline-tools/* cmdline-tools/latest/ || true
          fi
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Install SDK components (sdkmanager)
        run: |
          SDK_ROOT="${RUNNER_TEMP:-/tmp}/android-sdk"
          SDKMANAGER="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          chmod +x "$SDKMANAGER" || true
          ( printf 'y\n' | "$SDKMANAGER" --sdk_root="$SDK_ROOT" --licenses ) || true
          ( printf 'y\n' | "$SDKMANAGER" --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;23.1.7779620" ) || true

      - name: Show repo and buildozer.spec (for debug)
        run: |
          echo "Repo root:"
          ls -la
          echo ""
          echo ".buildozer tree (if exists):"
          if [ -d ./.buildozer ]; then find ./.buildozer -maxdepth 3 -type f -print || true; else echo "no .buildozer dir"; fi
          echo ""
          echo "buildozer.spec content (first 200 lines):"
          sed -n '1,200p' buildozer.spec || true

      - name: Build APK with Buildozer
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
          ANDROID_HOME: ${{ runner.temp }}/android-sdk
          ANDROID_NDK_HOME: ${{ runner.temp }}/android-sdk/ndk/23.1.7779620
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          export PATH="${RUNNER_TEMP:-/tmp}/android-sdk/cmdline-tools/latest/bin:$PATH"
          echo "Starting buildozer - this can be slow"
          buildozer -v android debug || true
          echo "Build command finished. Listing important dirs:"
          echo "ROOT files:"
          ls -la
          echo "bin folder (if present):"
          ls -la bin || true
          echo ".buildozer/android/platform/build/dists tree (if present):"
          if [ -d ./.buildozer/android/platform/build/dists ]; then find ./.buildozer/android/platform/build/dists -maxdepth 4 -type f -print || true; else echo "no dists dir"; fi

      - name: Collect APKs (copy to /tmp/apk_out)
        run: |
          mkdir -p /tmp/apk_out
          # Find any APK under repo
          find . -type f -name "*.apk" -print | tee /tmp/found_apks.txt || true
          if [ -s /tmp/found_apks.txt ]; then
            while IFS= read -r apk; do
              echo "Copying: $apk"
              cp -v "$apk" /tmp/apk_out/ || true
            done < /tmp/found_apks.txt
          else
            echo "No APKs found by find"
          fi
          echo "Contents of /tmp/apk_out:"
          ls -la /tmp/apk_out || true

      - name: If no APK, save debug snapshot
        if: failure() || always()
        run: |
          # if apk_out empty, make debug tarball containing .buildozer logs and directories to inspect
          if [ -z "$(ls -A /tmp/apk_out 2>/dev/null)" ]; then
            echo "No APKs collected; packaging debug snapshot"
            mkdir -p /tmp/build_debug
            cp -r ./.buildozer /tmp/build_debug/.buildozer 2>/dev/null || true
            cp buildozer.spec /tmp/build_debug/ 2>/dev/null || true
            # include last buildozer log if exists
            if [ -f ./.buildozer/commands.log ]; then
              cp ./.buildozer/commands.log /tmp/build_debug/ || true
            fi
            tar -czf /tmp/build_debug.tgz -C /tmp build_debug || true
            echo "Created /tmp/build_debug.tgz"
          else
            echo "APK(s) present; skipping debug snapshot"
          fi
          ls -la /tmp || true

      - name: Upload APK artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: /tmp/apk_out/*.apk

      - name: Upload debug snapshot (if created)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-debug-snapshot
          path: /tmp/build_debug.tgz